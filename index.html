<!DOCTYPE html>
<html>
    <head>
        <link rel ="stylesheet" href="key.css">
        <title>
            Keyboard-Heatmap
        </title>
       
    </head>
    <body>
        <h1>Keyboard - Heatmap</h1>
        <div class="container">
         <div style="margin-bottom:6px;">
            <button class="keys" data-keys="`">`</button>
            <button class="keys" data-keys="1">1</button>
            <button class="keys" data-keys="2">2</button>
            <button class="keys" data-keys="3">3</button>
            <button class="keys" data-keys="4">4</button>
            <button class="keys" data-keys="5">5</button>
            <button class="keys" data-keys="6">6</button>
            <button class="keys" data-keys="7">7</button>
            <button class="keys" data-keys="8">8</button>
            <button class="keys" data-keys="9">9</button>
            <button class="keys" data-keys="0">0</button>
            <button class="keys" data-keys="-">-</button>
            <button class="keys" data-keys="=">=</button>
            <button class="keys" data-keys="Backspace"> Backspace</button>
            </div>
        
       
        
             <div style="margin-bottom:6px;">
            <button class="keys" data-keys="Tab">Tab</button>
            <button class="keys" data-keys="q">q</button>
            <button class="keys" data-keys="w">w</button>
            <button class="keys" data-keys="e">e</button>
            <button class="keys" data-keys="r">r</button>
            <button class="keys" data-keys="t">t</button>
            <button class="keys" data-keys="y">y</button>
            <button class="keys" data-keys="u">u</button>
            <button class="keys" data-keys="i">i</button>
            <button class="keys" data-keys="o">o</button>
            <button class="keys" data-keys="p">p</button>
            <button class="keys" data-keys="[">[</button>
            <button class="keys" data-keys="]">]</button>
            <button class="keys" data-keys="\"> \</button>
        </div>
       
       
           <div style="margin-bottom:6px;">
             <button class="keys" data-keys="Capslock">Capslock</button>
            <button class="keys" data-keys="a">a</button>
            <button class="keys" data-keys="s">s</button>
            <button class="keys" data-keys="d">d</button>
            <button class="keys" data-keys="f">f</button>
            <button class="keys" data-keys="g">g</button>
            <button class="keys" data-keys="h">h</button>
            <button class="keys" data-keys="j">j</button>
            <button class="keys" data-keys="k">k</button>
            <button class="keys" data-keys="l">l</button>
            <button class="keys" data-keys=";">;</button>
            <button class="keys" data-keys="'">'</button>
            <button class="keys" data-keys="Enter">Enter</button></div>


            <div style="margin-bottom:6px;" >
            <button class="keys" data-keys="Shift">Shift</button>
            <button class="keys" data-keys="z">z</button>
            <button class="keys" data-keys="x">x</button>
            <button class="keys" data-keys="c">c</button>
            <button class="keys" data-keys="v">v</button>
            <button class="keys" data-keys="b">b</button>
            <button class="keys" data-keys="n">n</button>
            <button class="keys" data-keys="m">m</button>
            <button class="keys" data-keys=",">,</button>
            <button class="keys" data-keys=".">.</button>
            <button class="keys" data-keys="/">/</button>
            <button class="keys" data-keys="-">-</button></div>
         
        
            <div  style=" margin-top:6px; display:flex;align-items: center;">
            <button class="keys" data-keys="Control">Ctrl</button>
           <button class="keys" data-keys="Alt">alt</button>
            <button class="keys spacebar" data-keys=" ">Space</button> 
            
            </div>
        </div>
        <button class="reset-js" onclick = "resetHeatmap()">Reset</button> 
        <script src="key.js" >
        </script>
    </body>
</html>
